{% extends 'main.html' %}

{% block content %}

<h1>Home Template</h1>

<div>
    <div>
        {% for room in rooms %}
            <div>
                <!--using {% url 'room' room.id %} uses 'name' of the path and inserts room.id-->
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
